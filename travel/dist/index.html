<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<script defer src="bundle.min.js"></script></head>
 <body>
<div id = "app">
  <div class="bas">
  <div class ="holder headline">
    Travel App
  </div>
  <form class="form">
  <div class ="holder zip">
    <input type="number" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
    </form>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <span id = "date"></span> 
   <span id = "temp"></span>
   <span id = "content"></span>
  </div>
  </div>
  </div>
  </div>
  <script>
    if('serviceWorker' in navigator){
        window.addEventListener('load' , () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration =>{
                console.log('registration is successful')
            });
        });
    }else{
        console.log('service worker are not supported')
    }
 </script>
</body>
</html>
